   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

<!-- Include Leaflet -->
<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

<!-- Get USGS JSON containing layers -->
<script src="https://astrowebmaps.wr.usgs.gov/webmapatlas/Layers/maps.js"></script>

<!-- Define map div -->
<div id="map"style="width: 705px; height: 375px"></div>

<!-- Instantiate map and add layers -->
<script>
    var testLayer = myJSONmaps['targets'][142]["webmap"][0];
    console.log(testLayer);

    var map = L.map('map',{ center: [42.362432, -71.086086], zoom: 4, crs: L.CRS.EPSG4326});
    baseLayer = {
        Mars: L.tileLayer.wms(String(testLayer['url']) + 
            '?map=' + String(testLayer['map']), 
        {
            layers: String(testLayer["layer"])
        }).addTo(map)
    };
    L.control.layers(baseLayer).addTo(map);
</script>
